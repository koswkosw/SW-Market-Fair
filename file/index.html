<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Overlay Image</title>
</head>
<body>
    <!— 배경 이미지 —>
    <img src="background-image.jpg" alt="Background Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">

    <!— 위에 올릴 이미지 —>
    <img src="overlay-image.jpg" alt="Overlay Image" style="position: relative; display: block; margin: 50px auto; width: 900px;">
    
    <h1>Welcome to My Page</h1>
    <p>This is an example of adding another image on top of a background image.</p>
</body>
</html>
